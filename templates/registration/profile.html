{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div style="text-align:center">Your name is {{ user.name }}!</div>
</br>
<div style="text-align:center">Your email is {{ user.email }}!</div>
</br>
<div style="text-align:center">Your hased password is {{ user.password }}!</div>

<form method="POST" enctype="multipart/form-data" action="upload/">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Upload your bio video:</label>
    <br/>
    <br/>
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>

{% if form.video %}
    <video width="320" height="240" controls>
        <source src="{% url 'form.video.url' %}">
    </video>
{% endif %}

{% endblock %}
