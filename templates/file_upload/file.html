{% extends 'base.html' %}
{% block title %}Upload file{% endblock %}
{% block content %}

{% if test_form == None %}

    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <!-- <label>Upload your bio video:</label>
        <br/>
        <br/>
        <input type="file" name="file"/> -->
        <button type="submit">Upload</button>
    </form>

{% else %}
    <video width="320" height="240" controls>
        {% load static %}
        <source src="{% static 'video.url' %}" type="video/mp4"></source>
    </video>
{% endif %}

{% endblock %}
